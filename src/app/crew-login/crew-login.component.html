<div class="login-page">
    <div class="login-page-card">
        <div class="card-left">
            <div class="cl_top">
                <p>Welcome Back</p>
                <h1 class="font-bold text-3xl">Login to your account</h1>
                <div class="flex">
                    <p> Not A member?</p>
                    <span (click)="goToSignUp()" class="ml-1 cursor-pointer text-blue-400">Sign-up</span>
                </div>
            </div>

            <form [formGroup]="login">
                <div class="cl_bottom">
                    <!-- email/password -->
                    <div class="mt-5 w-[100%]">
                        <div class="w-full">
                            <p>Email</p>
                            <span class="p-input w-full">
                                <input formControlName="email" class="w-[100%]" type="text" pInputText
                                    placeholder="Enter Your Email">
                                <small class="block" *ngIf="email.errors?.['email']">This is not a valid
                                    email.</small>

                                <small class="block text-red-700"
                                    *ngIf="(email.invalid && submitted) || (email.invalid && email.dirty)">Please input
                                    your
                                    email</small>
                                <small class="block" *ngIf="errorStates.error">
                                    {{errorStates.message}}</small>

                            </span>
                        </div>

                        <div class="mt-2">
                            <p>Password</p>
                            <span class="p-input w-full">
                                <input formControlName="password" class="w-[100%]" type="password" pInputText
                                    placeholder="password">
                            </span>
                        </div>
                    </div>

                    <!-- login/submit -->
                    <div class="mt-5 w-full">
                        <div class="mb-3">
                            <button class="w-full" pButton label="Login" (click)="submit()"
                                [disabled]="!login.valid"></button>
                        </div>

                        <div>
                            <button class="w-full" pButton label="Reset" (click)="reset()"></button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
