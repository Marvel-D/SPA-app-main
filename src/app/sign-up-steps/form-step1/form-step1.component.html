<div class="stepsdemo-content">
    <p-card>
        <div>
            <h1 class="text-2xl font-bold">Personal Information</h1>
            <h5>Enter your Personal information</h5>
        </div>
        <form [formGroup]="signUp" class="">
            <div class="flex w-full mt-3">
                <div class="p-input w-[50%]">
                    <input formControlName="firstName" class="w-[100%]" type="text" pInputText placeholder="First name">
                    <small class="p-error"
                        *ngIf="(firstName.invalid && submitted) || (firstName.dirty && firstName.invalid)">This
                        field is required</small>
                </div>

                <div class="p-input w-[50%]">
                    <input formControlName="lastName" class="w-[100%]" type="text" pInputText placeholder="Last name">
                    <small class="p-error"
                        *ngIf="(lastName.invalid && submitted) || (lastName.dirty && lastName.invalid)">This
                        field is required</small>
                </div>
            </div>

            <div class="p-input mt-3">
                <input formControlName="email" class="w-[100%]" type="email" pInputText placeholder="Email">
                <small class="p-error block" *ngIf="email.errors?.['email']">This is not a valid email.</small>
                <small class="p-error block" *ngIf="(email.invalid && submitted) || (email.dirty && email.invalid)">This
                    field is required.</small>
            </div>


        </form>

        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
